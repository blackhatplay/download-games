<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackHax.gg</title>
    <link rel="icon" type="image/png" href="./favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->

      <div class="main-wrapper">
        <h1>BlackHax.gg</h1>
        <div id="home-info" class="home-info">
          <p>Name the game & <span>Let us do the work for you!</span></p>
        </div>
        <div class="search">
          <div class="search-wrapper">
            <i class="far fa-search"></i>
            <input id="search-query" type="text" placeholder="Search Games" />
          </div>
          <button id="search-btn">Search</button>
        </div>
        <div id="search-list" class="search-list"></div>
        <div id="selected-item" class="selected-item"></div>
      </div>
    </div>
    <div id="body-overlay" class="overlay"></div>
    <script src="./js/app.js"></script>
  </body>
</html>
